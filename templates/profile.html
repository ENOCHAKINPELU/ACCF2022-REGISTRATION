<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css')}}">
</head>
<body>
    {% for r in reg %}
    <div class="all">
        <div class="profile">
            <br>
            <div class="head">
                <img src="{{ url_for('static', filename='image/logo.png')}}" alt="">
                <h4>All Christian Campus Fellowship Conference 2022</h4>
            </div>
            <p id="id">No:{{ r.id }}</p>
            <br>
            <p>Name: {{ r.fn }} {{ r.ln }}</p>
            <p>Fellowship: {{ r.fellowship }}</p>
            <p>Unit: {{ r.unit }}</p>
            <p>Location: {{ r.location }}</p>
            <p>Gender: {{ r.gender }}</p>
        </div>
        <br>
    </div>

    {% endfor %}
</body>
</html>
